<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Castle Project</title>
  </head>
  <body>
    <div id="app">
      <h1>Gameboard - Dark Castle</h1>
      <div id="fightArea">
        <div id="areaPlayer1">
          <div class="joueurActif">
            <img src="images/Vampire_blue.png" alt="" />
          </div>
          <ul id="itemJ1">
            <li class="item-1-j1"></li>
            <li class="item-2-j1"></li>
            <li class="item-3-j1">
              <img src="" alt="" />
            </li>
            <li class="item-4-j1"></li>
            <li class="item-5-j1"></li>
            <li class="item-6-j1">
              <label for="file">Santé d' Obscura : </label>
              <progress id="healthJ1" max="100" value="100">Santé restante</progress>
            </li>
          </ul>
        </div>
        <div id="areaPlayer2">
          <div class="joueurActif">
            <img src="images/Vampire_red.png" alt="" />
          </div>
          <ul id="itemJ2">
            <li class="item-1-j2"></li>
            <li class="item-2-j2"></li>
            <li class="item-3-j2">
              <img src="" alt="" />
            </li>
            <li class="item-4-j2"></li>
            <li class="item-5-j2"></li>
            <li class="item-6-j2">
              <label for="file">Santé d' Edward : </label>
              <progress id="healthJ2" max="100" value="100">Santé restante</progress>
            </li>
          </ul>
        </div>
      </div>
      <div id="buttonArea">
      </div>
      <table id="castle" cellspacing="0" cellpadding="0"></table>
      <footer></footer>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
